{% load tz %}
<!DOCTYPE html>
<html>
<head>
    <title>Spartan Hackers</title>
    {% load static %}
    <link href="{% static 'css/bootstrap/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap/css/clean-blog.min.css' %}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery.matchHeight/0.7.0/jquery.matchHeight-min.js"></script>
    <script src="{% static 'css/bootstrap/js/clean-blog.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
</head>
<body>
    {% block content %}
        {% for event in events %}
            <p><a href="{{ url }}{{ event.fb_id }}">{{ event.name }} - {{ event.time }}</a></p>
        {% endfor %}
    {% endblock %}
</body>
</html>
